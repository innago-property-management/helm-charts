{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "ValkeyCluster.fullname" . }}
  labels:
    {{- include "ValkeyCluster.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "ValkeyCluster.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    {{- if .Values.networkPolicy.egress.enabled }}
    - Egress
    {{- end }}
  ingress:
    # Allow intra-cluster communication (cluster bus)
    - from:
        - podSelector:
            matchLabels:
              {{- include "ValkeyCluster.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 6379
        {{- if .Values.cluster.enabled }}
        - protocol: TCP
          port: 16379
        {{- end }}
    {{- if .Values.networkPolicy.ingress.allowExternal }}
    # Allow external client connections
    - from:
        {{- if .Values.networkPolicy.ingress.namespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 12 }}
        {{- end }}
        {{- if .Values.networkPolicy.ingress.podSelector }}
        - podSelector:
            {{- toYaml .Values.networkPolicy.ingress.podSelector | nindent 12 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: 6379
    {{- end }}
    {{- if .Values.metrics.enabled }}
    # Allow Prometheus to scrape metrics
    - from:
        {{- if .Values.networkPolicy.ingress.prometheusNamespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.prometheusNamespaceSelector | nindent 12 }}
        {{- else }}
        - namespaceSelector: {}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.metrics.port }}
    {{- end }}
    {{- with .Values.networkPolicy.ingress.customRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.networkPolicy.egress.enabled }}
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow intra-cluster communication
    - to:
        - podSelector:
            matchLabels:
              {{- include "ValkeyCluster.selectorLabels" . | nindent 14 }}
      ports:
        - protocol: TCP
          port: 6379
        {{- if .Values.cluster.enabled }}
        - protocol: TCP
          port: 16379
        {{- end }}
    {{- with .Values.networkPolicy.egress.customRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
