{{- if and .Values.auth.enabled (not .Values.auth.existingSecret) }}
{{- if not (or .Values.auth.password .Values.auth.autoGenerate) }}
{{- fail "auth.enabled requires either auth.password, auth.autoGenerate=true, or auth.existingSecret to be set" }}
{{- end }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ValkeyCluster.fullname" . }}-auth
  labels:
    {{- include "ValkeyCluster.labels" . | nindent 4 }}
  {{- if and (not .Values.auth.password) .Values.auth.autoGenerate }}
  annotations:
    helm.sh/resource-policy: keep
    valkey-cluster/auto-generated: "true"
  {{- end }}
type: Opaque
data:
  {{- if .Values.auth.password }}
  password: {{ .Values.auth.password | b64enc | quote }}
  {{- else if .Values.auth.autoGenerate }}
  password: {{ randAlphaNum 32 | b64enc | quote }}
  {{- end }}
{{- end }}
