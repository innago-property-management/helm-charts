apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "innago-vault-k8s-role-operator.serviceAccountName" . }}
  labels:
    app.kubernetes.io/part-of: {{ .Release.Name }}
rules:
  - verbs: ["list", "get", "watch"]
    resources: ["*"]
    apiGroups: ["*"]
  - verbs:
      - "*"
    resources:
      - configmaps
    apiGroups:
      - ""
  - verbs:
      - "*"
    apiGroups:
      - ""
    resources:
      - namespaces
  - verbs:
      - "*"
    resources:
      - cronjobs
      - jobs
    apiGroups:
      - batch
  - verbs:
      - "*"
    apiGroups:
      - coordination.k8s.io
    resources:
      - leases
