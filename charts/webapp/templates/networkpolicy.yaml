{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "WebApp.fullname" . | lower }}
  labels:
    {{- include "WebApp.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "WebApp.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    {{- if .Values.networkPolicy.egress.enabled }}
    - Egress
    {{- end }}
  ingress:
    # Allow same-namespace access to application
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.httpContainerPort | default 8080 }}
        {{- if .Values.service.enableHttps }}
        - protocol: TCP
          port: {{ .Values.httpsContainerPort | default 443 }}
        {{- end }}
    {{- if .Values.networkPolicy.ingress.allowExternal }}
    # Allow external client connections
    {{- if not (or .Values.networkPolicy.ingress.namespaceSelector .Values.networkPolicy.ingress.podSelector) }}
    {{- fail "networkPolicy.ingress.allowExternal requires at least one of namespaceSelector or podSelector to be set (empty selectors would allow all namespaces/pods)" }}
    {{- end }}
    - from:
        {{- if .Values.networkPolicy.ingress.namespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.namespaceSelector | nindent 12 }}
        {{- end }}
        {{- if .Values.networkPolicy.ingress.podSelector }}
        - podSelector:
            {{- toYaml .Values.networkPolicy.ingress.podSelector | nindent 12 }}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.httpContainerPort | default 8080 }}
        {{- if .Values.service.enableHttps }}
        - protocol: TCP
          port: {{ .Values.httpsContainerPort | default 443 }}
        {{- end }}
    {{- end }}
    {{- if .Values.metrics.enabled }}
    # Allow Prometheus to scrape metrics
    - from:
        {{- if .Values.networkPolicy.ingress.prometheusNamespaceSelector }}
        - namespaceSelector:
            {{- toYaml .Values.networkPolicy.ingress.prometheusNamespaceSelector | nindent 12 }}
        {{- else }}
        {{- /* Default: allow same-namespace access for Prometheus */}}
        - podSelector: {}
        {{- end }}
      ports:
        - protocol: TCP
          port: {{ .Values.httpContainerPort | default 8080 }}
    {{- end }}
    {{- with .Values.networkPolicy.ingress.customRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- if .Values.networkPolicy.egress.enabled }}
  egress:
    # Allow DNS resolution
    - to:
        {{- if .Values.networkPolicy.egress.dns.to }}
        {{- toYaml .Values.networkPolicy.egress.dns.to | nindent 8 }}
        {{- else }}
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
        {{- end }}
      ports:
        - protocol: UDP
          port: 53
    # Allow all egress to same namespace
    - to:
        - podSelector: {}
    {{- with .Values.networkPolicy.egress.customRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
